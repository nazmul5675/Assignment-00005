<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- daisy ui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Hind Madurai font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .hind-madurai-font {
            font-family: "Hind Madurai", sans-serif;
        }
    </style>
</head>

<body class="hind-madurai-font">
    <!-- nav start -->
    <nav class="w-11/12 mx-auto mt-2">
        <div class="navbar bg-base-100 ">
            <div class="flex-1">
                <div class="flex items-center ">
                    <img class="w-16" src="./assets/logo.png" alt="">
                    <p class="pl-3 font-extrabold text-2xl text-[#006747]">Emergency <br> Service</p>
                </div>
            </div>
            <div class="flex-none">
                <div class="">

                    <button class="btn rounded-full bg-[#ECFFF0]">100 <img class="w-6" src="./assets/coin.png"
                            alt=""></button>
                    <button class="btn rounded-full bg-[#ECFFF0]
                    font-bold  mx-3
                    ">0 <img class="w-6" src="./assets/heart.png" alt=""></button>
                    <button class=" btn rounded-full text-white bg-[#29A74A]">2 copy</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav start -->
    <!-- banner start -->
    <section class=" bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] ">
        <div class="flex flex-col justify-center items-center gap-y-5 py-10">
            <img class="w-24" src="./assets/logo-dark.png" alt="">
            <h1 class="font-bold text-white text-4xl">
                Emergency Service Directory
            </h1>
            <p class="font-semibold text-xl text-white">Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of
                Bangladesh</p>
        </div>
    </section>
    <!-- banner end -->

</body>

</html>
